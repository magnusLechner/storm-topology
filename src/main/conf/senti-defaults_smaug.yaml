    - path: "resources/dictionaries/sentiment/word-sentiment/twitch-dict-sentiment.txt"
      delimiter: "\\t"
      containsPOSTags: false
      containsRegex: false
      featureScaling: true
      minValue: -1.0
      maxValue: 1.0
      enabled: true
      name: "twitch_dict_sentiment"
