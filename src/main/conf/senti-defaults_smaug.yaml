      # SentiStrengthEmoticon http://sentistrength.wlv.ac.uk/#Download
    - path: "resources/dictionaries/sentiment/emoticon-sentiment/SentiStrength_Data_Sept2011_EmoticonLookupTable.txt"
      delimiter: "\\t"
      containsPOSTags: false
      containsRegex: false
      featureScaling: true
